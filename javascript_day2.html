<!DOCTYPE html>
<html>
<head>
	<title>Javascript DOM</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			background-color: #dae7f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card p-4 bg-white my-4">

			<p id="welc">Welcome </p>
			<h2 class="text-primary">Javascript dom (document object model)</h2>
			<p>With the HTML DOM, JavaScript can access and change all the elements of an HTML document.</p>

			<div class="p-4 border rounded text-center block1">
				<h3 id="text1">Html</h3>
			</div>
			<div>
				<button onclick="myfunction('Html', 'blue', 'lightblue')" class="btn btn-primary btn-sm">Html</button>
				<button onclick="myfunction('Css', 'white', 'teal')" class="btn btn-primary btn-sm">Css</button>
				<button onclick="myfunction('Javascript', 'red', 'gray')" class="btn btn-primary btn-sm">Javascript</button>
				<button onclick="myfunction('Python', 'yellow', 'black')" class="btn btn-primary btn-sm">Python</button>
			</div>
		</div>

		<div class="card p-4 bg-white my-4">
			<ol id="mylist">
				<h3 class="text-center">Data from list</h3><hr>

			</ol>

			<div id="json_data">
				<h3 class="text-center">Data from json</h3><hr>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</body>
<script type="text/javascript">
	function myfunction(x, colr, bg){
	document.getElementById('text1').innerHTML = x
	var block1 = document.getElementsByClassName('block1')[0]
	//block1.style.display = 'none' 

	//var buttons = document.getElementsByTagName('button')

	//[0].innerHTML = 'HTML5'

	// if (x == 'Html'){
	// 	block1.style.color = 'blue'
	// 	block1.style.backgroundColor = 'gray'
	// }

	block1.style.color = colr
	block1.style.backgroundColor = bg

	}

	var tech_list = ['Html', 'Css', 'JavaScript', 'Python', 'jquery', 'ajax']

	// for(x=0;x < 11 ; x ++){
	// 	document.getElementById('mylist').innerHTML += '<li>' + x + '</li>';
	// }

	for(x=0;x < tech_list.length; x ++){
		document.getElementById('mylist').innerHTML += '<li>' + tech_list[x] + '</li>';
	}

	var tech_obj = {
		'T1' : 'Html',
		'T2' : 'Css' , 
		'T3' : 'Javascript' ,
		'username' : 'Adam'
	}

	document.getElementById('welc').innerHTML = 'Welcome ' + tech_obj.username

	for (x in tech_obj){
		console.log(tech_obj[x])
		document.getElementById('json_data').innerHTML += `<p>${x} : ${tech_obj[x]}</p>`
	}

</script>
</html>
