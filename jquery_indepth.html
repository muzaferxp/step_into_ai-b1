		<label>Search technology: </label><br>
		<h5 id="status" class=""></h5>
		<div class="d-flex">
			<input type="text" list="techs" id="search_input" class="form-control">

	<script type="text/javascript">

		var techs =  ['Artificial intelligence','ajax','android','asp.net','Azure','bash','big data','bitbucket','blockchain','bootstrap','bottle','c programming','centos','Cloud Storage','devops', 'DbVisualizer', 'hadoop','python', 'html','javascript', 'jquery']

		console.log(techs)

		function set_data() {

			for(x=0; x<techs.length;x++){
				document.getElementById('techs_list').innerHTML += `<li>${techs[x]}</li>`
				$('#techs').append(`<option value="${techs[x]}">`)
			}

		}

		set_data()



		// var elm = document.getElementById('header')
		// elm.innerHTML = 'JavaScript'


		//Jquery selectors

		//with id
		//$('#header').html('JavaScript')

		//with tags
		$('h1').html('Jquery')

		//with classes
		$('.header').html('JavaScript')

		//$('#header').hide()

		document.getElementById('header').style.display = 'block'

		var link = $('#header').attr('class', 'red')

		var newlink = $('.header').attr('id')

		console.log(newlink)

		$('#header').removeAttr('class')


		$('#search_btn').click(function() {



			var text = $('#search_input').val()
			// alert(text)

			if(text != ''){

			if(techs.includes(text)){

				//alert('element found')

				$('#techs_list').text('')

				$('#techs_list').append(`<li>${text}</li>`)

				$('#status').text('element found')

				$('#status').attr('class', 'success')

			}
			else{

				//alert('element not found')
				$('#status').text('element not found')
				$('#status').attr('class', 'danger')

			}
		}
		else{
			$('#status').text('Please Enter technology name')
			$('#status').attr('class', 'success')

			$('#techs_list').text('')

			set_data()


		}


		})
